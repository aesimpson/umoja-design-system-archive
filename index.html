<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="Description" content="Put your description here." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
      body {
        margin: 0;
        background-color: #22222a;
        font-size: 16px;
        font-family: 'Manrope', sans-serif;
      }
      .container {
        width: 1200px;
        margin: 6rem auto;
      }
      section {
        margin: 3rem 0;
      }
    </style>
    <base href="/" />
    <title>sama-umoja</title>
  </head>

  <body>
    <main class="container">
      <section>
        <umoja-btn icon="face"></umoja-btn>
        <umoja-btn disabled title="Button"></umoja-btn>
      </section>
      <section>
        <umoja-btn icon="face" title="Button" kind="secondary" href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/import" target="_blank"></umoja-btn>
        <umoja-btn kind="secondary" disabled="true" title="Button"></umoja-btn>
      </section>
      <form>
        <input type="text" name="test" />
        <umoja-btn submit=true title="Submit"></umoja-btn>
      </form>
      <section>
        <umoja-radio-btn-group name="group_1" theme="light">
          <umoja-radio-btn label="Radio Group1" value="yes" img="radio-bkgr.png"></umoja-radio-btn>
          <umoja-radio-btn label="Radio Group2" value="no"></umoja-radio-btn>
        </umoja-radio-btn-group>
      </section>
      <section>
          <umoja-radio-btn-group name="group_1" orientation="vertical">
            <umoja-radio-btn label="Radio Group1" name="radio_group" value="yes" img="radio-bkgr.png" theme="light" disabled></umoja-radio-btn>
            <umoja-radio-btn label="Radio Group2" name="radio_group" value="no" theme="light" disabled></umoja-radio-btn>
          </umoja-radio-btn-group>
        </section>
        <section>
          <umoja-radio-btn-group name="group_1" orientation="vertical">
            <umoja-radio-btn label="Radio Group1" name="radio_group" value="yes" img="radio-bkgr.png"></umoja-radio-btn>
            <umoja-radio-btn label="Radio Group2" name="radio_group" value="no"></umoja-radio-btn>
          </umoja-radio-btn-group>
        </section>
        <section>
          <umoja-radio-btn-group name="group_1" orientation="vertical">
            <umoja-radio-btn label="Radio Group1" name="radio_group" value="yes" img="radio-bkgr.png" disabled></umoja-radio-btn>
            <umoja-radio-btn label="Radio Group2" name="radio_group" value="no" disabled></umoja-radio-btn>
          </umoja-radio-btn-group>
        </section>
    </main>
    <script type="module">
      import './src/index.js';
    </script>
  </body>
</html>
